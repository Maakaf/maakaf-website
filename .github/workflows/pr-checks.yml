name: Pull Request Mandatory Checks
run-name: Pull Request Checks
on: [pull_request]
jobs:
  Check-Formatting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Check Prettier Using Node 18.x (LTS)
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - run: npx prettier --write . --config ./.prettierrc

  Check-Lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Check Lint Using Node 18.x (LTS)
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - run: npm install
      - run: npm run lint

  Check-Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Check Build Using Node 18.x LTS
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - run: npm install
      - run: npm run dev
  Run-Playwright-Tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies and run Playwright tests
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - run: npm install
      - name: Run Playwright tests
        run: npm test
