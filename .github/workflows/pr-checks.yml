name: Pull Request Mandatory Checks
on:
  pull_request:
    branches:
      - main

jobs:
  Check-Formatting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Check Prettier Using Node 18.x (LTS)
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - run: npm install
      - run: npm run format
      - name: Commit formatting changes
        run: |
          git config --global user.name "Your Name"
          git config --global user.email "youremail@example.com"
          git add .
          git diff --quiet && git diff --staged --quiet || git commit -m "Apply Prettier formatting"
          git push

  Check-Lint:
    runs-on: ubuntu-latest
    needs: [Check-Formatting]
    steps:
      - uses: actions/checkout@v3
      - name: Check Lint Using Node 18.x (LTS)
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - run: npm install
      - run: npm run lint

  Check-Build:
    runs-on: ubuntu-latest
    needs: [Check-Formatting]
    steps:
      - uses: actions/checkout@v3
      - name: Check Build Using Node 18.x LTS
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - run: npm install
      - run: npm run build
